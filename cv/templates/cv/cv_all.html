{% extends 'jobboard/base.html' %}

{% load i18n %}

{% block head_title %}Vera Oracle - CVs{% endblock %}

{% block content %}
    <div class="uk-container uk-align-center">
        <h4>All your CVs</h4>
        {% for cv in cvs %}
            {% include 'cv/include/cv.html' with show_stat=True %}
        {% endfor %}
        <a class="uk-button uk-button-primary uk-button-small uk-align-right"
           href="{% url 'new_cv' %}">{% trans 'Add new curriculum vitae' %}</a>
    </div>
{% endblock %}
